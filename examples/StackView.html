<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Backpack.StackView Example</title>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js"></script>
<script type="text/javascript" src="../Backpack-all.js"></script>
<script type="text/javascript">
$(function(){
  var view1 = new Backpack.View({
    name: 'view1',
    template: '<div style="background-color:blue;">View1 <button id="view2Button">View2</button><button id="view3Button">View3</button></div>',
    events: {
      'click #view2Button': 'onView2Clicked',
      'click #view3Button': 'onView3Clicked'
    },
    initialize: function(options){
      this.$el.html(this.template);
    },
    onView2Clicked: function(e){},
    onView3Clicked: function(e){}
  });
  var view2 = new Backpack.View({
    name: 'view2',
    template: '<div style="background-color:yellow;">View2 <button id="view1Button">View1</button><button id="view3Button">View3</button></div>',
    events: {
      'click #view1Button': 'onView1Clicked',
      'click #view3Button': 'onView3Clicked'
    },
    initialize: function(options){
      this.$el.html(this.template);
    },
    onView1Clicked: function(e){},
    onView3Clicked: function(e){}
  });
  var view3 = new Backpack.View({
    name: 'view3',
    template: '<div style="background-color:red;">View3 <button id="backButton">Back</button></div>',
    events: {
      'click #backButton': 'onBackClicked'
    },
    initialize: function(options){
      this.$el.html(this.template);
    },
    onBackClicked: function(e){}
  });
  var stackView = new Backpack.StackView({
    el: '#stackView',
    children: [view1, view2, view3],
    navigationEvents: {
      view1: [
        { event: 'onView2Clicked', target: 'view2' },
        { event: 'onView3Clicked', target: 'view3' }
      ],
      view2: [
        { event: 'onView1Clicked', target: 'view1' },
        { event: 'onView3Clicked', target: 'view3' }
      ],
      view3: {
        event: 'onBackClicked',
        back: true
      }
    }
  });
});
</script>
</head>
<body>
<h1>Backpack.StackView Example</h1>
<div id="stackView"></div>
</body>
</html>
