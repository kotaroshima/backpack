<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Backpack.GoogleMapView Example</title>
<style>
html {
  height: 100%;
}
 
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#mapNode {
  width: 100%;
  height: 600px;
}
</style>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.9/backbone-min.js"></script>
<script type="text/javascript" src="../Backpack-all.js"></script>
<script type="text/javascript">
$(function(){
  // Override so that it doesn't try to save to server
  Backbone.sync = function(){};

  var mapView = new Backpack.GoogleMapView({
    el: '#mapNode',
    apiKey: 'AIzaSyDAJRmpbhxdAaoSYj2_iwaMEGxuxBR3YoM'
  });
  mapView.initMap();

  $('#search-button').click(function(){
    var lat = parseFloat($('#lat').val()),
        lng = parseFloat($('#lng').val());
    if(isNaN(lat)) return alert('latitude must be a number!');
    if(isNaN(lng)) return alert('longitude must be a number!');
    mapView.setLocation({ lat:lat, lng:lng });
  });
  $('#marker-button').click(function(){
    var lat = parseFloat($('#lat').val()),
    lng = parseFloat($('#lng').val());
		if(isNaN(lat)) return alert('latitude must be a number!');
		if(isNaN(lng)) return alert('longitude must be a number!');
		mapView.addMarker({ lat:lat, lng:lng });
  });
});
</script>
</head>
<body>
<h1>Backpack.GoogleMapView Example</h1>
<div><label>Latitude: <input id="lat" type="text" /> </label> <label>Longitude: <input id="lng" type="text" /> </label><button id="search-button">Move center</button> <button id="marker-button">Add Marker</button></div>
<div id="mapNode"></div>
</body>
</html>
