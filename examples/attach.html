<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Backpack.attach Example</title>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.9/backbone-min.js"></script>
<script type="text/javascript" src="../Backpack-all.js"></script>
<script type="text/javascript">
$(function(){
  var obj = {
    hello: function(a, b) {
      alert('Hello!! My name is '+a+', '+b);
    }
  };

  var handler;
  var attachEvent = function() {
    handler = Backpack.attach(obj, 'hello', function(a, b) {
      alert('Nice to meet you, '+a+' '+b);
    });
  };
  attachEvent();

  $('#helloButton').on('click', function() {
    obj.hello('Michael', 'Jackson');
  });

  $('#detachButton').on('click', function() {
    if (handler) {
      handler.detach();
      handler = null;
      alert('Event detached!!');
      $('#detachButton').html('Attach');
    } else {
      attachEvent();
      alert('Event attached!!');
      $('#detachButton').html('Detach');
    }
  });
});
</script>
</head>
<body>
<h1>Backpack.attach Example</h1>
<div><button id="helloButton">Hello</button></div>
<div><button id="detachButton">Detach</button></div>
</body>
</html>
