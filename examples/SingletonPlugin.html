<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Backpack.SingletonPlugin Example</title>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.9/backbone-min.js"></script>
<script type="text/javascript" src="../Backpack-all.js"></script>
<script type="text/javascript">
$(function(){
  var SingletonClass1 = Backpack.Class.extend({
    plugins: [Backpack.Singleton]
  });

  var container = $('#text-container');
  $('#new-button').click(function(e){
    try{
      var instance = new SingletonClass1();
      container.append('<p>Instance : '+instance.cid+'</p>');
    }catch(e){
      container.append('<p>Error : '+e+'</p>');
    }
  });

  var SingletonClass2 = Backpack.Class.extend({
    plugins: [Backpack.Singleton]
  });

  $('#get-instance-button').click(function(e){
    var instance = SingletonClass2.getInstance();
    container.append('<p>Instance : '+instance.cid+'</p>');
  });
});
</script>
</head>
<body>
<h1>Backpack.SingletonPlugin Example</h1>
<div><label for="new-button">Create instance by 'new' :</label> <button id="new-button">Click</button></div>
<div><label for="get-instance-button">Get instance : </label> <button id="get-instance-button">Click</button></div>
<div id="text-container"></div>
</body>
</html>
